name: Symfony and Vue.js Tests

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  symfony-tests:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - name: Set up PHP
      uses: shivammathur/setup-php@v2
      with:
        php-version: '8.1'
    - name: Install Dependencies
      run: composer install --prefer-dist --no-progress --no-suggest
    - name: Run Symfony server test
      run: php bin/phpunit tests/Controller/HomeControllerTest.php
      